<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #3498db;
      font-size: 48px;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This is a simple webpage styled with CSS.</p>
  <button>Click Me!</button>

</body>
</html>
